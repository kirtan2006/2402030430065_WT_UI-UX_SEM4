<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  
</head>
<body>
    <div class="content-wrapper">
        <div class="container">
            <form onsubmit="handleSignUp(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Sowtom12@gmail.com" required>
                </div>
                <div class="form-group password-container">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="********" required>
                    <span class="toggle-password"><i class="fa-solid fa-eye"></i></span>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <div class="d-flex gap-2">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe" class="form-check-label">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-outline-primary w-100 button-wrapper mt-5">Create Account</button>
            </form>
            <button onclick="redirectToSignin()"  class="btn btn-primary w-100 mt-3 button-wrapper signin-btn">Sign In</button>
            <div class="footer_wrapper">
               <a href="#" class="help-text">Help?</a>
            </div>
        </div>
    </div>
    
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
