<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Search UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="content-wrapper">
        <div class="container">
            <div class="search-wrapper">
                <div class="header">
                    <a href="landing.html" style="color: black;">
                        <i class="fas fa-angle-left"></i>
                    </a>
                    <h5 class="search-header-text">Search</h5>
                </div>

                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search Destination">
                    <img src="assets/img/search_icon_2.svg" alt="">
                    <!-- <i class="fas fa-search"></i> -->
                </div>

                <div class="search-history">
                    <h6>Last Search</h6>
                    <div id="searchList">
                        <!-- Recent searches will appear here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <a href="landing.html" class="nav-item"><i class="fas fa-home"></i></a>
            <a href="search.html" class="nav-item active"><i class="fas fa-search"></i></a>
            <a href="" class="nav-item"><i class="fas fa-heart"></i></a>
            <a href="profile.html" class="nav-item"><i class="fas fa-user"></i></a>
        </div>
    </div>

    <script src="./assets/js/search.js"></script>
</body>

</html>
