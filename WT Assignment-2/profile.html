<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="content-wrapper" style="align-items: flex-start;">
        <div class="container">
            <h3 class="profile_title">Your Profile</h3>
            <div class="profile_intro">
                <img src="assets/img/profile_img.svg" alt="profile_img">

                <div class="">
                    <span>Hello, Sow</span>
                    <div class="location_info">
                        <img src="assets/img/location_img.svg" alt="location_img">
                        <p>London</p>
                    </div>
                </div>
            </div>

            <div class="profile_inner_box">
                <h5>Personal Information</h5>
                <img src="assets/img/Profile_icon_1.svg" alt="Profile_icon_1">
            </div>
            <div class="profile_inner_box">
                <h5>Notification</h5>
                <img src="assets/img/Notification_icon.svg" alt="Notification_icon">
            </div>
            <div class="profile_inner_box">
                <h5>FAQ</h5>
                <img src="assets/img/Message_icon.svg" alt="Message_icon">
            </div>
            <div class="profile_inner_box">
                <h5>Dark Mode</h5>
                <input class="toggle_input" type="checkbox" id="switch" /><label for="switch" class="toggle_label">Toggle</label>
            </div>
            <div class="profile_inner_box">
                <h5>Language</h5>
                <img src="assets/img/Message_icon.svg" alt="Message_icon">
            </div>
            <div class="profile_inner_box">
                <h5>Logout</h5>
            </div>



            <div class="bottom-nav">
                <a href="landing.html" class="nav-item "><i class="fas fa-home"></i></a>
                <a href="search.html" class="nav-item "><i class="fas fa-search"></i></a>
                <a href="" class="nav-item"><i class="fas fa-heart"></i></a>
                <a href="profile.html" class="nav-item active"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </div>



</body>

</html>
